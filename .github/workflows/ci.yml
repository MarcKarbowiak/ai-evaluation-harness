name: CI

on:
  push:
  pull_request:

jobs:
  test-and-mock-gate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest

      - name: Unit tests
        run: |
          pytest -q

      - name: Quality gate (offline mock)
        run: |
          eval-harness run \
            --dataset datasets/sample_tasks.jsonl \
            --prompt prompts/task_extraction/v1.md \
            --schema schemas/task_extraction.schema.json \
            --adapter mock \
            --min-schema-valid-rate 1.0 \
            --min-avg-f1 0.8

      - name: Upload reports artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: reports

  azure-real-gate:
    # Only run if secrets exist in this repo (fork PRs won't have them)
    if: ${{ secrets.AZURE_OPENAI_API_KEY != '' && secrets.AZURE_OPENAI_BASE_URL != '' && secrets.AZURE_OPENAI_MODEL != '' }}
    runs-on: ubuntu-latest
    needs: test-and-mock-gate
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest

      # Real gate using Azure OpenAI / Foundry OpenAI-compatible v1 endpoint
      - name: Quality gate (Azure OpenAI / Foundry)
        env:
          AZURE_OPENAI_API_KEY: ${{ secrets.AZURE_OPENAI_API_KEY }}
          AZURE_OPENAI_BASE_URL: ${{ secrets.AZURE_OPENAI_BASE_URL }}
          AZURE_OPENAI_MODEL: ${{ secrets.AZURE_OPENAI_MODEL }}
        run: |
          eval-harness run \
            --dataset datasets/sample_tasks.jsonl \
            --prompt prompts/task_extraction/v1.md \
            --schema schemas/task_extraction.schema.json \
            --adapter azure \
            --min-schema-valid-rate 1.0 \
            --min-avg-f1 0.8

      - name: Upload reports artifact (azure run)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports-azure
          path: reports
