name: CI

on:
  push:
  pull_request:

jobs:
  test-and-mock-gate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Ruff (lint)
        run: |
          python -m ruff check .

      - name: Ruff (format)
        run: |
          python -m ruff format --check .

      - name: Unit tests
        run: |
          python -m pytest -q

      - name: Quality gate (offline mock)
        run: |
          eval-harness run \
            --dataset datasets/sample_tasks.jsonl \
            --prompt prompts/task_extraction/v1.md \
            --schema schemas/task_extraction.schema.json \
            --adapter mock \
            --min-schema-valid-rate 1.0 \
            --min-avg-f1 0.30 \
            --baseline baselines/task_extraction.mock.baseline.json \
            --max-avg-f1-drop 0.02

      - name: Upload reports artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: reports

  azure-real-gate:
    runs-on: ubuntu-latest
    needs: test-and-mock-gate

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Quality gate (Azure OpenAI / Foundry)
        env:
          AZURE_OPENAI_API_KEY: ${{ secrets.AZURE_OPENAI_API_KEY }}
          AZURE_OPENAI_BASE_URL: ${{ secrets.AZURE_OPENAI_BASE_URL }}
          AZURE_OPENAI_MODEL: ${{ secrets.AZURE_OPENAI_MODEL }}
        run: |
          if [ -z "${AZURE_OPENAI_API_KEY}" ] || [ -z "${AZURE_OPENAI_BASE_URL}" ] || [ -z "${AZURE_OPENAI_MODEL}" ]; then
            echo "Azure secrets not configured; skipping azure-real-gate."
            exit 0
          fi

          eval-harness run \
            --dataset datasets/sample_tasks.jsonl \
            --prompt prompts/task_extraction/v1.md \
            --schema schemas/task_extraction.schema.json \
            --adapter azure \
            --min-schema-valid-rate 1.0 \
            --min-avg-f1 0.60

      - name: Upload reports artifact (azure run)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports-azure
          path: reports
